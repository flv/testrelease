sudo: required

language: bash
script:
  - mkdir bundles
  - cp README.md bundles/
  - tar czvf bundles/bidule.tgz README.md

services:
  - docker

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y vim 
  
deploy:
  provider: releases
  file_glob: true
  api_key: $GITHUB_OAUTH_TOKEN
  file: bundles/*
  skip_cleanup: true
  on:
    tags: true
